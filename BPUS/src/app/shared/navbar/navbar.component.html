<!-- ============================================================== -->
<!-- Topbar header - style you can find in pages.scss -->
<!-- ============================================================== -->
<header class="topbar">
    <nav class="navbar top-navbar navbar-expand-md navbar-light">
        <!-- ============================================================== -->
        <!-- Logo -->
        <!-- ============================================================== -->
        <div class="navbar-header">
            <a class="navbar-brand" routerLink="/panel-principal">
                <!-- Logo icon --><b>
                    <img src="assets/images/logos/logosolo-01.png" height="58px" alt="homepage" class="light-logo" />
                </b>
                <!--End Logo icon -->
                <!-- Logo text --><span>
                    &nbsp;
                    <img src="assets/images/logos/logoletra-01.png" height="28px" class="light-logo"
                        alt="homepage" /></span> </a>
        </div>
        <!-- ============================================================== -->
        <!-- End Logo -->
        <!-- ============================================================== -->
        <div class="navbar-collapse">
            <!-- ============================================================== -->
            <!-- toggle and nav items -->
            <!-- ============================================================== -->
            <ul class="navbar-nav mr-auto">
                <!-- This is  -->
                <li class="nav-item"> <a class="nav-link nav-toggler hidden-md-up waves-effect waves-dark"
                        href="javascript:void(1)"><i class="ti-menu"></i></a> </li>
                <li class="nav-item"> <a class="nav-link sidebartoggler hidden-sm-down waves-effect waves-dark"
                        href="javascript:void(0)"><i class="ti-menu"></i></a> </li>
                <!--<li class="nav-item hidden-sm-down"></li>-->
            </ul>
            <!-- ============================================================== -->
            <!-- User profile and search -->
            <!-- ============================================================== -->
            <ul class="navbar-nav my-lg-0">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle waves-effect waves-dark" [routerLink]="['/notificaciones']"> <i class="fa fa-bell"></i>
                        <ng-container *ngIf="numeroNotificaciones > 0">
                            <div class="notify"> <span class="heartbit"></span> <span class="point"></span> </div>
                        </ng-container>
                    </a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle waves-effect waves-dark" href="" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span class="lettercircle">{{info.nombres.slice(0,1)}}</span>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right animated fadeIn">
                        <ul class="dropdown-user">
                            <li>
                                <div class="dw-user-box">
                                    <div class="u-text">
                                        <h6>{{info.nombres}} {{info.apellidos}} </h6>
                                    </div>
                                </div>
                            </li>
                            <li><a (click)="irPerfil()" class="pointer"><i class="fa fa-id-card"></i> &nbsp; Ver
                                    Perfil</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a (click)="logout()" class="pointer"><i class="fa fa-power-off"></i>
                                    &nbsp; Cerrar Sesi√≥n</a></li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
</header>
<!-- ============================================================== -->
<!-- End Topbar header -->
<!-- ============================================================== -->
