<!-- ============================================================== -->
<section class="login-register">
    <div class="login-box card">
        <div class="card-body" style="padding: 0%;">
            <form ngNativeValidate #f="ngForm" (ngSubmit)="ingresar(f)" id="loginform">
                <a href="https://www.usco.edu.co/es/" class="text-center db mt-2" target="_blank"><img src="../assets/images/logos/logo-vertical-usco.png" alt="Home" /></a>
                <br>
                <div class="textTitle p-2 px-md-4 py-md-3 px-lg-5 py-lg-3">
                    <p id="textoLog">INSCRIPCIÓN DE MODALIDAD DE GRADO</p>
                </div>
                <div class="mt-3 px-3">
                    <label for="inputUsuario" class="loginInput w-100">
                        <input onkeypress='return ((event.charCode >= 48 && event.charCode <= 57) || event.charCode === 117)' [(ngModel)]="usuario" name="usuario" id="inputUsuario" placeholder="Usuario" class="form-control" type="text" maxlength="12" required>
                        <span>Usuario</span>
                    </label>
                    <label for="inputContra" class="loginInput w-100">
                        <input ngModel name="contrasena" id="inputContra" placeholder="Contraseña" class="form-control" type="password" maxlength="30" required>
                        <span>Contraseña</span>
                    </label>
                    
                    <div class="row mt-3">
                        <div class="col-12 col-sm-12 col-md-6 col-lg-7 ml-2 ml-lg-0 ml-md-0">
                            <div class="">
                                    <input [(ngModel)]="mostrarcontra" name="recordar" (change)="showPass()" id="checkbox-signup" type="checkbox" class="filled-in chk-col-red">
                                    <label for="checkbox-signup"> Mostrar contraseña </label>
                            </div>
                        </div>
                        <div class="col-12 col-sm-12 col-md-6 col-lg-5 mt-2 mt-lg-0 mt-md-0 ml-2 ml-lg-0 ml-md-0">
                            <a routerLink="/olvido-clave" class="text-dark"><i class="fa fa-lock"></i> Olvidé Mi Contraseña</a> 
                        </div>
                    </div>
                    <div class="form-group text-center mt-4 px-5">
                        <button class="btn btn-block btnSuccess text-uppercase" type="submit" [disabled]="f.invalid"><b>INGRESAR</b></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
