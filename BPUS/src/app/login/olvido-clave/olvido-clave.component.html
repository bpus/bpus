<div class="cloud-container">
    <div class="pb-4 content-card">

        <div class="clearfix ml-2">
            <div class="float-left mt-2">
                <a routerLink='/login' type="submit">
                    <button type="button" class="btn btnSuccess btn-sm text-uppercase">
                        <i class="fa fa-times"></i>&nbsp;<b>salir</b>
                    </button>
                </a>
            </div>
        </div>

        <div class="text-center mt-3 mt-md-0 mt-lg-0">
            <img src="https://www.usco.edu.co/imagen-institucional/logo/universidad-surcolombiana-m.png" alt="Universidad Surcolombiana" />
            <div class="mt-4">
                <h2 class="font-weight-bold">Â¿Olvidaste tu clave?</h2>
                <h4 style="color: #1E262B;">Por favor diligencia el formulario.</h4>
            </div>
        </div>

        <div class="text-center mt-4" style="background-color: #DFD4A6; padding-top: 5px;">
            <h2 style="color: #1E262B;">VERIFICA TU IDENTIDAD</h2>
        </div>
        
        <form ngNativeValidate class="px-3 px-md-3 px-lg-5 pt-4" (ngSubmit)="enviarCorreo()">

            <div class="row">
                <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                    <div style="display: flex;">
                        <div style="align-self: center;">
                            <i class="material-icons">event_note</i>
                        </div>
                        <div class="ml-3" style="flex-grow: 1;" >
                            <label for="olvidoInput" class="olvidoInput w-100">
                                <select #perfilSelect id="selectPerfil" (change)="checkUser(userInput); checkCorreo();" (blur)="onBlur()" (focus)="onFocus()" (change)="changeStyle()" [(ngModel)]="perfil" name="perfil" required>
                                    <option value="" selected></option>
                                    <ng-container *ngFor="let rol of roles;">
                                        <option value="{{rol.nombre}}">{{rol.nombre}}</option>
                                    </ng-container>
                                </select>
                                <span (click)="perfilSelect.focus();" id="spanPerfil">Perfil <small>(requerido)</small></span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                    <div style="display: flex;">
                        <div style="align-self: center;">
                            <i class="material-icons">face</i>
                        </div>
                        <div class="ml-3" style="flex-grow: 1;" >
                            <label for="olvidoInput" class="olvidoInput w-100">
                                <input (keyup)="checkUser(userInput)" #userInput [(ngModel)]="usuario" name="usuario" placeholder="Usuario" class="form-control" type="text" minlength="8" maxlength="12" required autocomplete="off" [disabled]="perfil === ''">
                                <span (click)="userInput.focus();">Usuario <small>(requerido)</small></span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mt-3" style="display: flex;">
                <div style="align-self: center;">
                    <i class="material-icons">email</i>
                </div>
                <div class="ml-3" style="flex-grow: 1;" >
                    <label for="olvidoInput" class="olvidoInput w-100">
                        <input (keyup)="checkCorreo()" #correoInput [(ngModel)]="correo" name="correo" placeholder="Correo" class="form-control" type="email" maxlength="70" required autocomplete="off" [disabled]="perfil === ''">
                        <span (click)="correoInput.focus()">Correo <small>(requerido)</small></span>
                    </label>
                </div>
            </div>

            <div class="clearfix mt-4">
                <div class="float-right">
                    <button type="submit" class="px-4 py-2 btn btnSuccess" style="font-size: 12px;" [disabled]="!correoValid || perfil === '' || usuario === '' || usuario.length < 8">ENVIAR CORREO</button>
                </div>
            </div>
        
        </form>

    </div>
</div>
