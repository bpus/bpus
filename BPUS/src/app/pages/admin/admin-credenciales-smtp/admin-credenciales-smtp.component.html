<div class="p-3" style="background-color: white;">
    <h2 class="font-weight-bold">Ajustes SMTP</h2>
    <br>
    <h5><span class="font-weight-bold">Servidor: </span> smtp-relay.sendinblue.com</h5>
    <h5><span class="font-weight-bold">Puerto: </span> 587</h5>
    <form ngNativeValidate (ngSubmit)="edit()">
        <h5 class="font-weight-bold">Usuario:</h5>
        <input (keyup)="check()" type="email" class="form-control" [(ngModel)]="new_user" placeholder="Usuario" name="user" maxlength="100" required>
        <h5 class="font-weight-bold mt-2">Contraseña:</h5>
        <div class="mb-2 input-group">
            <input (keyup)="check()" type="password" class="form-control" [(ngModel)]="new_pass" name="pass" id="password" placeholder="Contraseña" maxlength="50" required>
            <div class="input-group-append">
                <button class="btn btn-dark" type="button" (click)="showpassword()"><i class='fa fa-eye' id="showpass"></i></button>
            </div>
        </div>
        <div class="mt-3">
            <button type="submit" class="btn btnInfo mr-2" [disabled]="!isValid || !isDiff">
                Editar <i class="fa fa-edit"></i>
            </button>
            <button (click)="reset()" type="button" class="btn btnSuccess">
                Reset
            </button>
        </div>
    </form>
</div>
